name: Build 100k US Orgs (IRS EO BMF)

on:
  workflow_dispatch:
    inputs:
      target_count:
        description: "How many US orgs to output"
        required: true
        default: "100000"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm install

      - name: Build 100k from IRS EO BMF
        run: node scripts/build_100k_us_orgs_from_irs_eobmf.js
        env:
          TARGET_COUNT: ${{ github.event.inputs.target_count }}
          OUT_JSON: seeds/us-orgs-100k-irs.json
          OUT_CSV: seeds/us-orgs-100k-irs.csv

      - uses: actions/upload-artifact@v4
        with:
          name: us-orgs-100k-irs
          path: |
            seeds/us-orgs-100k-irs.json
            seeds/us-orgs-100k-irs.csv
