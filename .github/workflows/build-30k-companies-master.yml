name: Build 30k Companies Master List (Option 2)

on:
  workflow_dispatch:
    inputs:
      target_count:
        description: "How many companies to output"
        required: true
        default: "30000"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Build companies-master.json (Option 2)
        run: node scripts/build_30k_company_master_option2.js
        env:
          TARGET_COUNT: ${{ github.event.inputs.target_count }}
          OUT_FILE: seeds/companies-master.json

      - name: Upload companies-master artifact
        uses: actions/upload-artifact@v4
        with:
          name: companies-master
          path: seeds/companies-master.json
