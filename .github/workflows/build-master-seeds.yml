name: Build ATS Master Seeds

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"  # daily 06:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Build ATS seeds
        run: node scripts/build_seeds_from_master.js

      - name: Upload seed artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ats-master-seeds
          path: |
            seeds/greenhouse-master.json
            seeds/lever-master.json
            seeds/ashby-master.json
            seeds/unknown-master.json
