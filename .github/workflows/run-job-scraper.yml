name: Run Job Scraper (via Lovable ingest-jobs)

on:
  workflow_dispatch:
    inputs:
      seed_file:
        description: "Seed file path (example: seeds/greenhouse-batch-001.json)"
        required: true
        default: "seeds/greenhouse-batch-001.json"

  schedule:
    # daily at 1:10 AM America/Chicago (07:10 UTC during standard time)
    - cron: "10 7 * * *"

jobs:
  scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Run scraper (send to Lovable ingest-jobs)
        run: node extractors/scraper_send_to_ingest.js
        env:
          SEED_FILE: ${{ github.event.inputs.seed_file || 'seeds/greenhouse-batch-001.json' }}
          INGEST_JOBS_URL: ${{ secrets.INGEST_JOBS_URL }}
          SCRAPER_SECRET_KEY: ${{ secrets.SCRAPER_SECRET_KEY }}
          REQUEST_DELAY_MS: "150"
          MAX_RETRIES: "3"
