name: Scrape Jobs

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - name: Discover companies
        run: npm run discover

      - name: Scrape jobs
        run: npm run scrape
