name: Job Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *" # every 6 hours

jobs:
  scrape:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SCRAPER_SECRET_KEY: ${{ secrets.SCRAPER_SECRET_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # No lockfile required
      - name: Install dependencies
        run: npm install

      - name: Debug env (safe)
        run: |
          echo "SUPABASE_URL is set: $([[ -n "$SUPABASE_URL" ]] && echo YES || echo NO)"
          echo "SCRAPER_SECRET_KEY is set: $([[ -n "$SCRAPER_SECRET_KEY" ]] && echo YES || echo NO)"

      - name: Run scraper
        run: node extractors/scraper.js
