name: Scrape Greenhouse A–Z

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Generate A–Z companies
        run: node seeds/generate-atoz.js

      - name: Run scraper
        run: npm run scrape
