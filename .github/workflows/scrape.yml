name: Job Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      SUPABASE_INGEST_URL: ${{ secrets.SUPABASE_INGEST_URL }}
      SCRAPER_SECRET_KEY: ${{ secrets.SCRAPER_SECRET_KEY }}
      NODE_ENV: production

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install
          echo "Dependencies installed"

      - name: Run scraper
        run: node extractors/scraper.js

      - name: Finish
        run: echo "Job scraper finished"
