name: Job Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run scrape
        env:
          SUPABASE_COMPANIES_URL: ${{ secrets.SUPABASE_COMPANIES_URL }}
          SUPABASE_INGEST_URL: ${{ secrets.SUPABASE_INGEST_URL }}
          SCRAPER_SECRET_KEY: ${{ secrets.SCRAPER_SECRET_KEY }}
