name: scrape

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    env:
      GET_COMPANIES_URL: https://fegjjigvlmdwknzpdnqb.supabase.co/functions/v1/get-companies
      INGEST_JOBS_URL: https://fegjjigvlmdwknzpdnqb.supabase.co/functions/v1/ingest-jobs
      SCRAPER_SECRET_KEY: job_scraper_prod_2025_v1

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Run scraper
        run: node extractors/scraper.js
